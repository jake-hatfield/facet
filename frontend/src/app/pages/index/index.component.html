<!-- hero -->
<section class="content-section py-content relative flex justify-between">
	<div class="relative w-3/5">
		<header>
			<img
				src="/assets/vectors/circle-2-spikey.svg"
				class="absolute -left-24 -top-20 z-0 rotate-3 transform"
			/>
			<h1 class="headline-primary relative z-10">
				Find the perfect jeweler for your perfect person.
			</h1>
		</header>
		<div class="pt-content w-fit">
			<app-button
				icon="heroMagnifyingGlass"
				(onButtonClick)="toggleModal()"
                tooltipAlignment="start"
				title="Search jewelers"
			></app-button>
		</div>
	</div>
	<div class="relative w-1/3">
		<img
			src="/assets/rasters/diamond-ring.jpg"
			alt="Man kissing the hand of a woman wearing a diamond ring"
			class="shadow-stack rotate-3 transform border-2 border-neutral-900"
		/>
	</div>
</section>
<!-- about -->
<section
	class="py-content border-y-2 border-neutral-950 bg-neutral-900 text-amber-300"
>
	<div class="content-section">
		<h2 class="headline-secondary">Hello</h2>
	</div>
</section>
<section class="content-section py-content">
	<header><h2 class="headline-secondary">Features</h2></header>
	<div class="pt-content-half flex justify-between">
		<app-card
			class="w-3/5 -rotate-1 transform"
			description="feature 1 description"
			title="Feature 1"
		></app-card>
		<app-card
			class="ml-8 w-2/5 rotate-2 transform"
			description="feature 2 description"
			title="Feature 2"
		></app-card>
	</div>
	<div class="pt-content-half flex justify-between">
		<app-card
			class="w-1/3"
			description="feature 3 description"
			title="Feature 3"
		></app-card>
		<app-card
			class="ml-8 w-1/3 -rotate-1 transform"
			description="feature 4 description"
			title="Feature 4"
		></app-card>
		<app-card
			class="ml-8 w-1/3 rotate-1 transform"
			description="feature 5 description"
			title="Feature 5"
		></app-card>
	</div>
</section>
<!-- diamond gallery -->
<section class="py-content bg-pattern border-y-2 border-neutral-900">
	<div class="content-section">
		<ul class="flex justify-between">
			<li>
				<img
					src="/assets/rasters/diamond-ring-1.jpg"
					alt="Man holding the hand of a woman wearing a diamond ring"
					class="shadow-stack w-64 -rotate-6 transform border-2 border-neutral-900"
				/>
			</li>
			<li class="pt-12">
				<img
					src="/assets/rasters/diamond-ring-2.jpg"
					alt="Man holding the hand of a woman wearing a diamond ring"
					class="shadow-stack ml-8 w-64 rotate-3 transform border-2 border-neutral-900"
				/>
			</li>
			<li>
				<img
					src="/assets/rasters/diamond-ring-3.jpg"
					alt="Man holding the hand of a woman wearing a diamond ring"
					class="shadow-stack ml-8 w-64 border-2 border-neutral-900"
				/>
			</li>
			<li class="pt-8">
				<img
					src="/assets/rasters/diamond-ring-4.jpg"
					alt="Man holding the hand of a woman wearing a diamond ring"
					class="shadow-stack ml-8 w-64 rotate-2 transform border-2 border-neutral-900"
				/>
			</li>
		</ul>
	</div>
</section>
