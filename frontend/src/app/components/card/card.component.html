<div
	class="shadow-stack border-2 border-neutral-900 bg-cyan-100 p-4 font-bold text-cyan-900"
>
	<header
		[ngClass]="{
			'flex items-center': icon
		}"
		class="mb-3"
	>
		<ng-icon *ngIf="icon" name="{{ icon }}" size="24"></ng-icon>
		<h4
			[ngClass]="{
				'ml-3': icon
			}"
			class="headline-base text-lg"
		>
			{{ title }}
		</h4>
	</header>
	<ng-content select="[description]"></ng-content>
</div>
